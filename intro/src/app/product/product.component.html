<h3 *ngIf="products; else : noProduct">Products</h3>
<ng-template #noProduct>
<h3>There is no product!</h3>
</ng-template>
<div class="form-outline">
  <input type="search" id="form1" class="form-control" placeholder="Search..."
  aria-label="Search"
  [(ngModel)]="filterText"
   />
</div>
<br />
<div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem; display:inline-block; margin-right: 5px; margin-bottom: 5px;">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">Category: {{ product.category }}<br/>Brand: {{ product.brand }}</p>
    <a href="#" class="btn btn-primary">Buy {{ product.price | currency }}</a>
    <button class="btn btn-primary" (click)="removeProduct(product.id)">Sil</button>
  </div>
</div>
